name: Deploy to EC2

on:
  push:
    branches:
      - main # or production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies & build
        run: |
          npm ci
          npm run build

      - name: Copy files to EC2
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem
          rsync -avz -e "ssh -i key.pem -o StrictHostKeyChecking=no" \
            --exclude=".git" \
            --exclude="node_modules" \
            ./dist ./prisma ecosystem.config.js package.json \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/app

      - name: Create .env.production
        run: |
          echo "${{ secrets.ENV_PRODUCTION}}" > .env.production

      - name: Restart app on EC2 via PM2
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/app
            npm install --omit=dev
            pm2 delete all || true
            pm2 start ecosystem.config.js
            pm2 save
          EOF
